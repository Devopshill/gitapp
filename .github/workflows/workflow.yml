name: PipelineWorkflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Azure pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Azure Pipelines Action
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: https://dev.azure.com/macdonaldhills7/AgileProject
          azure-pipeline-name: 'WebApplication1'
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}